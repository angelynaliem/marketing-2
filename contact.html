        </div>
    </banner>
    <section class="contactcontainer">
        <div class='info'>
         <h4>We like to hear from you...</h4>
        </div>

        <div class='id'>
            <div class="name">
                <label>Your Name</label>
                <input type="text" required/>
            </div>
            <div class="email">
                <label>Your Email</label>
                <input type="text" required/>
            </div>
        </div>
        <div class='phone'>
            <label>Phone Number</label>
            <input type="text" required/>
        </div>        

        <div class='subject'>
            <label>Subject</label>
            <input type="text" required/>
        </div>
        
        <div class='Message'>
            <label>Message for us!</label>
            <input type="text" required/>
        </div>
        
        <div class='send'>
            <button>Send Message</button>
        </div>
    </section>
